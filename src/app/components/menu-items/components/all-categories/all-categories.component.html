<div class="container my-5">
    <h1 class="p-3 m-2 text-center">All <span style="color: red;"> Catoegories!!</span></h1>
    <!-- <div class="row">
        <div *ngFor=" let index of menus" class="col-lg-4 col-md-6 col-sm-12 shadow my-2">
            <app-menu [menu]="index"></app-menu>
        </div> -->
    <div class="row p-1 ">
        <ng-container *ngFor="let index of productList">
            <div class="card col-lg-4  col-md-6 col-sm-12 p-2 border-white bg-white " style="min-height: 600px;">
                <div class="">
                    <div class="card-header text-dark p-2">
                        <h5 class="card-title text-center pt-3"> <strong>{{index.item_name}}</strong> </h5>
                    </div>
                    <div class="card-body bg-light shadow text-dark  text-center" style="height: 500px;">
                        <img class="card-img-top w-100 h-50" [src]="index.image " alt="">
                        <hr>
                        <p class="card-title my-3">{{index.description}}</p>
                        <p class="card-title my-4"> <strong>${{index.item_price}}</strong> </p>

                        <button class="btn " (click)=addtoCart(index)> Add to Cart </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
