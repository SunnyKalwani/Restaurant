<div id="first">

    <!-- Cart with items -->
    <ng-container *ngIf="productList.length !=0">
        <div class="container p-5 ">
            <table class="table table-responsive  table-hover">
                <thead>
                    <tr style="font-size: 20px;">
                        <th scope="col" class="display-6 "> Sr. No. </th>
                        <th scope="col" class="display-6 "> Image </th>
                        <th scope="col" class="display-6 "> Item Name </th>
                        <th scope="col" class="display-6 ">  Price </th>
                        <th scope="col" class="display-6 "> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productList; let i = index">
                        <td> {{i+1}}</td>
                        <td> <img src="{{item.image}}"  style="max-width: 100px; " class="rounded shadow"> </td>

                        <td> {{item.item_name}} </td>
                        <td>${{item.item_price}} </td>

                        <td> <button class="btn btn-danger text-danger" (click)="removeItem(item)"><i
                                    class="fa-solid fa-trash-can"></i></button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                        </td>
                        <td style="font-size: 20px;"><strong>Total: </strong> 
                            <hr> <br><strong>Taxes: </strong>
                            <hr>  <br><strong>Grand Total: </strong> <hr>
                        </td>
                        <td style="font-size: 20px;"><strong>$ {{preTax}}</strong> 
                            <hr>  <br> <strong>${{taxes | number: '1.2-2' }}</strong>
                            <hr>  <br> <strong>${{grandTotal| number: '1.2-2'  }}</strong><hr>
                            <button class="btn btn-danger m-2 text-dark" (click)="emptyCart()">Empty Cart </button>
                            <button class="btn btn-primary m-2 text-dark" routerLink="/menu">Shop More </button>
                            <button class="btn btn-success m-2 text-dark" data-bs-toggle="modal" data-bs-target="#checkout">Checkout </button>
                        </td>
                    </tr>
                    <tr>

                    </tr>


                </tbody>
            </table>
        </div>
    </ng-container>

    <!-- Modal for Checkout -->

    <div class="modal fade" id="checkout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1> <strong>Fill the details below to place your order </strong></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-checkout></app-checkout>
                </div>

            </div>
        </div>
    </div>



    <!-- Empty Cart -->
    <ng-container *ngIf="productList==0">
        <div class="container text-center text-light shadow  p-5 bg-light">
            <h1 class=" text-dark rounded shadow py-3 " style="background-color: #abac7f;"> <strong> My Cart </strong></h1>
            <div class="center">
                <img src="https://cdn.pixabay.com/photo/2016/05/25/20/17/icon-1415760_640.png"
                    class="rounded shadow w-100 h-50 my-2">
                <h3 class="p-1">Your Cart is Empty!!</h3>
                <button class="btn p-1 w-100 shadow border-dark" routerLink="/menu">Click here to Add Items</button>
            </div>
        </div>
    </ng-container>
</div>
