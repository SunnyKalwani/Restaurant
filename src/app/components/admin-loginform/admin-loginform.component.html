<form [formGroup] = "adminLogin">
    <p>
        <label> Email: </label>
        <input type="email" formControlName = "email">
    </p>
    <p>
        <label> Password: </label>
        <input type="password" formControlName ="password">
    </p>

    <button type="submit" (click) = "onSubmit()">Submit</button>
</form>
