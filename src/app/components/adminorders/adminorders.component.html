<div class="table-responsive">
<table class="table table-hover">
    <thead>
        <tr>
            <th> ID </th>
            <th> Customer Name </th>
            <th> Phone Number </th>
            <th> Address </th>
            <th> Items Ordered </th>
            <th> Order Date</th>
        </tr>
    </thead>
    <tbody >

        <tr *ngFor="let index of orders">
            <td> {{index.id}}</td>
            <td> {{index.customer_name}}</td>
            <td> {{index.phone_number}}</td>
            <td> {{index.address}}</td>
            <td> {{index.items_ordered}}</td>
            <td> {{index.order_date | date: 'short'}}</td>
        </tr>
    </tbody>
</table>
</div>
