 <!-- Card component -->
 
 <div class="container p-1">
    <div class="card">
        <div class="card-header text-dark">
            <h5 class="card-title"> <strong>{{menu.item_name}}</strong> </h5>
        </div>
        <div class="card-body bg-light text-dark  text-center">
            <img class="card-img-top w-100 h-100" [src]="menu.image " alt="">
            <hr>
            <p class="card-title">{{menu.description}}</p>
            <hr>
            <p class="card-title"> <strong>${{menu.item_price}}</strong> </p>
            <button class="btn" (click) = "addToCart(menu)"> Add To Cart </button>
        </div>
    </div>
</div>
