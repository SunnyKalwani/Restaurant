<div class="container p-1">
<div class="card">
    <div class="card-header text-dark">
        <h5 class="card-title"> {{menu.item_name}}... ${{menu.item_price}}</h5>
    </div>
    <div class="card-body bg-light text-dark  text-center">
        <img class="card-img-top w-100 h-100" [src]="menu.image " alt="">
        <hr>
        <p class="card-title">{{menu.description}}</p>
        <hr>
        <button class="btn" [routerLink] ="['/checkout', menu.id ]"> Buy Now </button>
    </div>
</div>
</div>
