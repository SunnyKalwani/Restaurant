<form [formGroup]="orderForm">
    <p>
        <label> Name </label>
        <input type="text" formControlName="customer_name">
    </p>
    <p>
        <label> Phone number </label>
        <input type="text" formControlName="phone_number">
    </p>
    <p>
        <label> Address </label>
        <input type="text" formControlName="address">
    </p>
    <p>
        <label> Food Item </label>
        <input type="text" formControlName = "items_ordered">
    </p>
<p>
    <label> Order Date and time </label>
    <input type="datetime" formControlName="order_date">
</p>
    <button (click)="onSubmit()"> Place Order </button>
</form>
